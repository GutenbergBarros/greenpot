    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Greenpot: Vida saudável sem esforço</title>

    {% load staticfiles %}

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" type="text/css" href="{% static 'home/assets/bootstrap/css/bootstrap.min.css'%}"/>
        <link rel="stylesheet" href="{% static 'home/assets/font-awesome/css/font-awesome.min.css'%}"/>
		<link rel="stylesheet" href="{% static 'home/assets/css/form-elements.css'%}"/>
        <link rel="stylesheet" href="{% static 'home/assets/css/style.css'%}"/>

{% block body%}

{% block content %}
        <style>            
            .inner-bg{
                background-color: green;
            }
                        
            .refact {
                color: white;
                font-size: 150%;
            }
            
            .refact2 {
                color: white;
                font-size: 125%;
            }
            
            .refact3 {
                color: white;
                font-size: 90%;
            }
            
            #botao {
                background-color: green;
            }
        </style>



        <link rel="icon" type="image/png" href="{% static 'home/greenpot_logo_leaf.png'%}"/>
        
    </head>

    <body>


        <!-- Remover scroll vertical (fazer com que a página use a width e height automaticamente) -->

        <!-- Top content -->
    <form method="post">
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                    <img src="{% static 'home/greenpot_logo_leaf.png'%}" class="img-rounded" alt="Greenpot" width="270" height="200">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <div class="refact">
                            	<label>
                                    <br><strong>Vida saudável sem esforço</strong>
                            	</label>
                            </div>
                        </div>
                    </div>
                      {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-bottom">

			                    	<div class="form-group">
                                        <label class="refact3" for="form-username">Usuário:</label>
			                        	<input type="text" name="username" class="form-username form-control" id="form-username" autofocus>
			                        </div>
			                        <div class="form-group">
                                        <label class="refact3" for="form-password">Senha:</label>
			                        	<input type="password" name="password" class="form-password form-control" id="form-password">
			                        </div>

                                <input class="btn btn-primary" type="submit" name="Entrar">

                                <a href="{% url 'registrar' %}" class="refact3">Cadastre-se</a>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </form>
 {% load staticfiles %}

        <!-- Javascript -->
        <script type="text/javascript" src="{% static 'home/assets/js/jquery-1.11.1.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'home/assets/js/bootstrap.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'home/assets/js/jquery.backstretch.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'home/assets/js/scripts.js'%}"></script>

 {% endblock %}
     {% endblock %}
        
        </body>


</html>
